<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="card">
    <div class="card__image"></div>
    <div class="card__info">
          <h1 class="card__title">Get <span class="text__color">insights</span> that help your business grow.</h1>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        
        <div class="card__stats">
          <div class="stats">
            <h2 class="stat">10k+</h2>
            <p class="stat__t">COMPANIES</p>
          </div>

          <div class="stats">
            <h2 class="stat">314</h2>
            <p class="stat__t">TEMPLATES</p>
          </div>

          <div class="stats">
            <h2 class="stat">12M+</h2>
            <p class="stat__t">QUERIES</p>
          </div>
        </div>



    </div>
    
    
  </div>
  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shuki</a>.
  </div>
</body>
</html>
